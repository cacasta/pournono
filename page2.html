	<style>
		h1 {
            color: #F52C65;
            font-family: Arial;
            font-size: 28px;
            margin: 0 0 40px 0; /* ESPACE entre texte et boutons */
        }
		body {
            margin: 0;
            background: linear-gradient(-45deg, #F57DAC, #F25A96, white, #F52C7D);
            background-size: 300% 300%;
            animation: animateBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
		
		@keyframes animateBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 40px; /* espace entre les éléments */
			margin-top: 50px;
		}

		.left-img, .right-img {
			width: 200px; /* tu peux changer la taille */
			border-radius: 20px; /* arrondir les bords */
		}

		.text {
			text-align: center;
			color: white; /* si ton fond est rose */
			font-size: 24px;
		}
	</style>
