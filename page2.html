<body>

  <main class="container">

    <header class="page-header">
      <h1> OUAIS TU L'EST</h1>
	<style>
		h1 {
            color: #F52C65;
            font-family: Arial;
            font-size: 28px;
            margin: 0 0 40px 0; /* ESPACE entre texte et boutons */
        }
		body {
            margin: 0;
            background: linear-gradient(-45deg, #F57DAC, #F25A96, white, #F52C7D);
            background-size: 300% 300%;
            animation: animateBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
		
		@keyframes animateBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
	</style>
